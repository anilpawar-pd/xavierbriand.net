<div class="pagination">
    {% if pagination.has_prev %}
        <a href="{{ link_to(pagination.url_key, page=pagination.page - 1) }}">&larr; Next</a>
    {% endif %}

    {% if pagination.has_prev and pagination.has_next %}
        |
    {% endif %}

    {% if pagination.has_next -%}
        <a href="{{ link_to(pagination.url_key, page=pagination.page + 1) }}">Previous &rarr;</a>
    {%- endif -%}
</div>
